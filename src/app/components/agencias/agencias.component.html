<h3 class="bg-primary text-center">Agencias</h3>

<div class="container">
    <div class="row bg-primary text-light">
      <div class="col">&nbsp;</div>
      <div class="col-8"><h3>Lista Agencias</h3></div>
      <div class="col"><i class="fa fa-search"></i></div>
      <div class="col"><i class="fa fa-check-circle"></i></div>
    </div>
    <div *ngFor="let item of agencias" class="row">
      <div class="col">  <img width="100" height="50" src="assets/bcp.png"></div>

      <div class="col-8">
          <a (click)="editarAgencia(item)" class="agencia-titulo">
            <b> {{ item.agencia }}</b>
          </a>
        <br>
        <b> {{ item.distrito }}</b>
        <br><span class="text-secondary" >  {{ item.direccion }} </span>
    </div>

      <div class="col">&nbsp;</div>
      <div class="col text-secondary"><i class="fa fa-star fa-2x"></i></div>
  
    </div>
  <ngx-bootstrap-spinner></ngx-bootstrap-spinner>
</div>
